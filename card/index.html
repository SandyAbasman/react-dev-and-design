<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card-container">
      <div class="top-card-section">
        <div class="premuim-container">
          <p>Premuim</p>
        </div>

        <div class="price_and_time_container">
          <h1>250</h1>
          <p>USD/month</p>
        </div>
        <div class="card-description-container">
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Commodi
            sit quae velit nisi quam autem libero.
          </p>
        </div>
      </div>

      <div class="bottom-card-section">
        <div class="card_image_container"></div>

        <div class="card-button-section">
          <div class="finger-print-box">
            <i class="fa-solid fa-fingerprint"></i>
          </div>

          <button>connect Wallet</button>
        </div>
      </div>
    </div>
  </body>
</html>
